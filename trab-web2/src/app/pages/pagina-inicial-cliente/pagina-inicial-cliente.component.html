<h2>Minhas Solicitações</h2>
<table class="tabela-primaria">
  <thead>
    <tr>
	  <th>Id</th>
      <th>Data/Hora</th>
      <th>Equipamento</th>
      <th>Estado</th>
      <th>Ação</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of itens">
	  <td >{{item.id}}</td>
      <td>{{item.dataHora}}</td>
      <td>{{item.equipamento}}</td>
      <td>{{item.estado}}</td>
      <td>
		<div class="btn-group" role="group">
			<button *ngIf="!item.isEditing" class="btn btn-warning btn-sm">
			  <i class="bi bi-pencil"></i> Editar
			</button>
			<button *ngIf="item.isEditing" class="btn btn-success btn-sm">
			  <i class="bi bi-check"></i> Salvar
			</button>
			<button *ngIf="item.isEditing" class="btn btn-secondary btn-sm">
			  <i class="bi bi-x"></i> Cancelar
			</button>
			<button class="btn btn-danger btn-sm ms-1">
			  <i class="bi bi-trash"></i> Remover
			</button>
		  </div>
	  </td>
    </tr>  
  </tbody>
</table>

<div style="display: flex; align-items: center; height: 100%;">
	<i class="bi bi-plus-circle" style="font-size: 30px; padding: 10px;"></i>
	<button class="btn btn-primary" routerLink="/solicitamanutecao">Inserir Solicitação</button>
	
</div>
