<h1>Listar Clientes</h1>

<table class="table table-striped table-bordered table-hover">
<tbody>
	<tr>
		<th style="width: 150px;">Id</th>
		<th>Nome</th>
		<th class="text-center">
			<button title="Incluir" class="btn btn-xs btn-success" (click)="abrirModalCliente()">
  				<i class="fa fa-plus"></i> Incluir 
			</button>
		</th>
	</tr>
<tr *ngFor="let cliente of listaClientes">
	<td></td>
	<td>
		<span>{{cliente.nome}}</span>
		<p *ngIf="listaClientes.length === 0">Nenhum cliente cadastrado.</p>
	</td>
	<td class="text-center" style="width: 300px; border: 1px;">
	<a href="#" title="Ver" class="btn btn-xs btn-default">
		<i class="fa fa-eye"></i> Ver
	</a>
	<a href="#" title="Editar" class="btn btn-xs btn-info">
		<i class="fa fa-edit"></i> Editar
	</a>
	<a href="#" title="Editar" class="btn btn-xs btn-danger">
		<i class="fa fa-times"></i> Remover
    </a>    
	</td>
</tr>
</tbody>
</table>
