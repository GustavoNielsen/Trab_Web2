<div class="container mt-5">
    <h2 class="mb-4">Orçamento</h2>

                        <div class="col-12 col-md-4">

                        <div class="col-12 col-md-4">
                            <p><strong>Produto: </strong>Notebook</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Lista de serviços -->
    <div class="row mb-3">
        <div class="col-12">
            <div class="card">
                <div class="card-header fs-4">
                    Lista de serviços
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">

                                <tbody>

                                    </tr>
                                    <tr>
                                        <td>Serviço 2</td>

                                    </tr>
                                    <tr>
                                        <td>Serviço 3</td>
                                        <td class="text-end">R$ 50,00</td>
                                    </tr>
                                </tbody>
                                <tfoot class="border-top">
                                    <tr>
                                        <th class="fs-5">Total</th>
                                        <th class="text-end fs-5">R$ 150,00</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                    <!-- Botões -->
                    <div class="d-flex justify-content-between mt-3">
                        <button class="btn btn-success">Aceitar serviço</button>
                        <button class="btn btn-danger">Recusar serviço</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
