<div class="container mt-5">
    <h1 class="text-center mb-4">Funcionários</h1>
  

    <div class="text-end mb-3">
      <button class="btn btn-primary" (click)="adicionarFuncionario()">
        <i class="bi bi-plus-circle"></i> Adicionar Funcionário
      </button>
    </div>
  
    <ul class="list-group">
      <li *ngFor="let funcionario of funcionarios" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ funcionario.nome }}</strong> <br>
          <small class="text-muted">{{ funcionario.email }}</small>
        </div>
        <div>
          <button class="btn btn-warning btn-sm me-2" (click)="atualizarFuncionario(funcionario.id)">
            <i class="bi bi-pencil"></i> Atualizar
          </button>
          <button class="btn btn-danger btn-sm" (click)="removerFuncionario(funcionario.id)">
            <i class="bi bi-trash"></i> Remover
          </button>
        </div>
      </li>
    </ul>
  </div>
